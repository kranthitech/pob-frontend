<md-content layout-padding layout-align="space-around center">
    
    <md-fab-speed-dial md-direction="right" ng-class="md-fling">
        <md-fab-trigger>
          <md-button aria-label="menu" class="md-fab md-warn">
            <md-icon md-svg-src="assets/images/menu.svg"></md-icon>
          </md-button>
        </md-fab-trigger>
        <md-fab-actions>
          <md-button aria-label="Twitter" class="md-fab md-raised md-mini">
            <md-icon md-svg-src="assets/images/heart.svg" aria-label="Twitter"></md-icon>
          </md-button>
          <md-button aria-label="Facebook" class="md-fab md-raised md-mini">
            <md-icon md-svg-src="img/icons/facebook.svg" aria-label="Facebook"></md-icon>
          </md-button>
          <md-button aria-label="Google Hangout" class="md-fab md-raised md-mini">
            <md-icon md-svg-src="img/icons/hangout.svg" aria-label="Google Hangout"></md-icon>
          </md-button>
        </md-fab-actions>
      </md-fab-speed-dial>

      <md-fab-speed-dial md-direction="up" class="md-fling">
  <md-fab-trigger>
    <md-button aria-label="Add..."><md-icon icon="assets/images/heart.svg"></md-icon></md-button>
  </md-fab-trigger>
  <md-fab-actions>
    <md-button aria-label="Add User">
      <md-icon icon="assets/images/heart.svg"></md-icon>
    </md-button>
    <md-button aria-label="Add Group">
      <md-icon icon="assets/images/heart.svg"></md-icon>
    </md-button>
  </md-fab-actions>
</md-fab-speed-dial>

  </md-content>
